ROSTemplateFormatVersion: '2015-09-01'
Transform: 'Aliyun::Serverless-2018-04-03'
Resources:
  # 服务定义
  api: # service name
    Type: 'Aliyun::Serverless::Service'
    Properties:
      Description: ''
    # 授权接口
    wechat: # function name
      Type: 'Aliyun::Serverless::Function'
      Properties:
        Handler: index.handler
        Runtime: nodejs12
        CodeUri: './output'
        Initializer: index.initializer
        Timeout: 6
        InstanceConcurrency: 20
      Events:
        httpTrigger:
          Type: HTTP
          Properties:
            AuthType: ANONYMOUS
            Methods: ['GET']
  # 自定义域名
  api.codonas.cn:
    Type: 'Aliyun::Serverless::CustomDomain'
    Properties:
      Protocol: HTTP
      # Protocol: HTTP,HTTPS
      # CertConfig:
        #  CertName: 'CertName'
        #  PrivateKey: './certificates/privateKey.pem'
        #  Certificate: './certificates/certificate.pem'
      RouteConfig:
        Routes:
          '/*':
            ServiceName: api
            FunctionName: wechat
         
